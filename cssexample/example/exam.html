<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first li:hover {
            color: rgb(231, 228, 56);
        }
        #second {
            color: rgb(59, 238, 88);
        }
        #third  li:first-child{
            color: red;
        }
    </style>
</head>

<body>
    <h3>**여행하고 싶은 나라**</h3>
    <hr />
    <div id="first">
        <ol>
            <li>스위스</li>
            <li>미국</li>
            <li>일본</li>
            <li>호주</li>
        </ol>
    </div>
    <h3>**여행하고 싶은 섬**</h3>
    <hr />
    <div id="second">
        <ol>
            <li>제주도</li>
            <li>하와이</li>
            <li>오키나와</li>
            <li>발리</li>
        </ul>
    </div>
    <h3>**좋아하는 음식**</h3>
    <hr />
    <div id="third">
        <ul style="list-style-type: circle;">
            <li>짬뽕</li>
            <li>삼겹살</li>
            <li>떡볶이</li>
        </ul>
    </div>
</body>

</html>
