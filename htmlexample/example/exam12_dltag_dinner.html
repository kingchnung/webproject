<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: beige;
            padding: 30px;
            line-height: 2em;
        }
        h2 {
            color: chocolate;
        }
        dt {
            font-weight: bolder;
            font-size: 1.5em;
            color: #27ae60;
            margin-top: 15px;
        }
        dd {
            margin-left: 20px;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>오늘의 저녁 메뉴 : 시리얼</h1>
    <dl>
        <dt>
            <li>시리얼</li>
            <li>우유</li>
            <li>숟가락</li>
            <li>에어컨</li>
            <br />

            <li>레시피</li>
        </dt>

        <ol style="list-style-type: decimal;">
            <li>에어컨 먼저 켜주세요.</li>
            <li>시리얼을 그릇에 적당량 담아주세요.</li>  
            <li>먹을 만치만 우유를 부어 주세요.</li>
            <li>숟가락을 이용해 퍼먹으세요.</li>
        </ol>

        <img src="../image/예.jpeg" alt="dd"
    </dl>
</body>
</html>
