<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure 태그 예제 - 자연 풍경</title>
</head>
<body>
    <h2>그림1</h2>
    <figure>
        <img src = "../image/pic1.jpg" alt="그림1" width="500" />
        <figcaption>동작그만 그 패가 장땡이다에 내 손모가지와 모두를 건다.</figcaption>
    </figure>
</body>
</html>
